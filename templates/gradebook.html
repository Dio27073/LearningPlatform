<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades for {{ user.username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #303030;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        .header {
            background-color: #404040;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .title {
            background-color: #505050;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #404040;
            font-weight: bold;
        }
        .flashcard {
            padding: 15px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flashcard:last-child {
            border-bottom: none;
        }
        .back-button {
            background-color: #00b4d8;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            margin-right: 10px;
        }
        .back-button:hover {
            background-color: #0096c7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Grades for {{ user.username }}</h1>
        </div>

        <div class="title">
            <div class="labels">
                <div class="term">Quiz</div>
                <div class="definition">Grade</div>
            </div>
        </div>

        <div>
            {% for grade in grades %}
            <div class="flashcard">
                <div class="term">{{ grade.quiz.title }}</div>
                <div class="definition">{{ grade.score }}</div>
            </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
